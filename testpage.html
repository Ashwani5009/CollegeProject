<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress</title>
    <link rel="stylesheet" href="testpage.css">
</head>
<body>
    <!-- Navbar with Profile Option -->
    <header class="navbar">
        <h2>Student Dashboard</h2>
        <div class="profile">
            <button onclick="toggleProfile()">Profile</button>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-container">
        <!-- Left section for Progress and Topic selection -->
        <div class="progress-container">
            <h3>Your Progress</h3>
            <div class="progress-bar">
                <div class="progress" id="progress" style="width: 70%;">70%</div>
            </div>

            <h3>Select Topic and Question</h3>
            <form id="topicForm">
                <label for="topic">Topic:</label>
                <select id="topic" name="topic" onchange="loadQuestions()">
                    <option value="" disabled selected>Select a topic</option>
                    <!-- Topics will be dynamically loaded here -->
                </select>

                <label for="question">Question:</label>
                <select id="question" name="question">
                    <option value="" disabled selected>Select a question</option>
                    <!-- Questions will be dynamically loaded here based on the selected topic -->
                </select>

                <button type="button" onclick="startQuestion()">Start Question</button>
            </form>
        </div>

        <!-- Right section for All Topics and Questions -->
        <div class="question-list-container">
            <h3>All Topics and Questions</h3>
            <ul id="questionList">
                <!-- Display all questions dynamically here -->
            </ul>
        </div>
    </div>

    <!-- Profile Popup -->
    <div id="profilePopup" class="profile-popup">
        <div class="profile-content">
            <img src="https://t3.ftcdn.net/jpg/07/13/35/82/360_F_713358254_pM12hayFvGkMbXwU1wERawwC2Tu3Mfpy.jpg" alt="Profile Picture" class="profile-image">
            <h3>User Name</h3>
            <p>Email: user@example.com</p>
            <p>Progress: 70%</p>
            <button onclick="closeProfile()">Close</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="testpage.js"></script>
</body>
</html>
