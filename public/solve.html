<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <header class="header">
            <h1>Code Submission</h1>
        </header>

        <!-- Question Details Section -->
        <section class="question-details">
            <h2>Question: <span id="questionName">Loading...</span></h2>
            <a id="questionAnchor" href="#" target="_blank">Loading question link...</a>
        </section>

        <!-- Problem ID Display -->
        <section class="problem-id-container">
            <h3>Problem ID: <span id="problemIdDisplay">Loading...</span></h3>
        </section>

        <!-- Code Form Section -->
        <section class="form-container">
            <form id="codeForm">
                <label for="language">Select Language:</label>
                <select id="language" name="language">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>

                <label for="code">Enter Code:</label>
                <textarea id="code" name="code" rows="15" placeholder="Write your code here..."></textarea>

                <div class="button-group">
                    <button type="button" onclick="submitCode()">Submit Code</button>
                    <button type="button" onclick="showHint()">Hint</button>
                </div>
            </form>
        </section>

        <!-- Result Section -->
        <section class="result-container">
            <h2>Result:</h2>
            <p id="resultMessage">Submit code to see result here.</p>
        </section>
    </div>

    <script src="solve.js"></script>
</body>
</html>
